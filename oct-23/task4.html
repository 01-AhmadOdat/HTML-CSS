<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: red;
            width: 150px;
            
            display: inline-block;
            text-align: center;
            border: 1px solid black;
            font-size: 20px;
         
        }
        .mm{
            margin-bottom: 500px;
        }


        .div1:nth-child(2),:nth-child(4),:nth-child(6),:nth-child(8),:nth-child(10){
            display: none;
        }
    </style>
</head>
<body>
    <h4>hide even number from 1 to 10!</h4>
    <div class="mm">
        <div class="div1"> <p>1</p></div>
        <div class="div1"> <p>2</p></div>
        <div class="div1"> <p>3</p></div>
        <div class="div1"> <p>4</p></div>
        <div class="div1"> <p>5</p></div>
        <div class="div1"> <p>6</p></div>
        <div class="div1"> <p>7</p></div>
        <div class="div1"> <p>8</p></div>
        <div class="div1"> <p>9</p></div>
        <div class="div1"> <p>10</p></div>
        <hr>
        
        
    </div>
</body>
</html>
